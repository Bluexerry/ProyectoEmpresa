<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 No Encontrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="mensaje-error">
            <h1 class="codigo-error">404</h1>
            <p class="descripcion-error">¡Oops! La página que buscas no se encuentra.</p>
            <a href="index.html" class="enlace-error">Volver a la página principal</a>
            <div class="informacion-adicional">
                <p class="sugerencia-error">Puedes intentar lo siguiente:</p>
                <ul class="lista-sugerencias-error">
                    <li class="item-sugerencia-error">Comprobar la URL en la barra de direcciones.</li>
                    <li class="item-sugerencia-error">Volver atrás utilizando el botón de tu navegador.</li>
                    <li class="item-sugerencia-error">Ir a la página principal y navegar desde allí.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
